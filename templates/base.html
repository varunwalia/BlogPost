{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title> {% block title %} Hello {% endblock %}</title>
	{% block static %} {% endblock %}

	 <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/base.css' %}" >
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% block head_extra %} {% endblock head_extra%}

</head>
<body>

	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12';
	fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<div class="container">
	{% block h1 %}

	{% endblock%}

    </div>


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.15/marked.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){

    		$(".content-markdown").each(function(){
    			var content = $(this).text()
    			console.log(content)
 	   			var markedContent = marked(content)
    			console.log(markedContent)
                $(this).html(markedContent) 
    			
    		})

             $(".post-detail-item img ").each(function(){
                $(this).addClass("img-responsive")
            })

            var titleItem = $('#id_title')
            $('#preview-title').text(titleItem.val())

            var contentItem = $('#id_content')
            // $('#preview-content').html(marked(contentItem.val()))
 
            function setContent(value){
                var markedContent = marked(value)
                $('#preview-content').html(markedContent)
                
                $('#preview-content img').each(function(){
                    $(this).addClass('img-responsive')
                }) 

            }

            setContent(contentItem.val())

            contentItem.keyup(function(){
                var newContent = $(this).val()
                setContent(newContent)

            })


            function setTitle(value){

                     $('#preview-title').text(value)
            }

            setTitle(titleItem.val())

            titleItem.keyup(function(){
                var newTitle = $(this).val()
                setTitle(newTitle)
            })
    	})
    </script>


</body>
</html>
